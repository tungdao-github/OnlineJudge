<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng xếp hạng - HPUCODE</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@7.0.5/dist/browser/signalr.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 min-h-screen">

    <!-- Navbar -->
    <nav class="bg-indigo-700 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">HPUCODE</h1>
                <div class="hidden md:flex space-x-4">
                    <a href="index.html" class="hover:text-indigo-200">Trang chủ</a>
                    <a href="listProblems.html" class="hover:text-indigo-200">Bài tập</a>
                    <a href="Competition.html" class="border-b-2 border-white font-medium">Thi đấu</a>
                    <a id="historySubmitProblem" href="#" class="hover:text-indigo-200">Lịch sử nộp bài</a>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <span class="hidden md:inline"><i class="fas fa-bell text-indigo-200"></i></span>
                <div class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center">
                    <span class="font-medium">NH</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
                <a id="back-to-contest" href="#" class="mr-4 text-indigo-600 hover:text-indigo-800">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h1 class="text-3xl font-bold text-gray-800">Bảng xếp hạng</h1>
            </div>
            <button id="refresh-btn"
                class="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 py-2 px-4 rounded-md transition flex items-center">
                <i class="fas fa-sync-alt mr-2"></i> Làm mới
            </button>
        </div>

        <div id="contest-name" class="text-xl text-gray-600 mb-6">
            <div class="animate-pulse bg-gray-200 h-6 w-64 rounded"></div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-xl font-bold text-gray-800">Thứ hạng</h2>
                <div id="last-updated" class="text-sm text-gray-500"></div>
            </div>

            <div id="loading" class="py-16 flex justify-center">
                <div class="animate-spin rounded-full h-10 w-10 border-t-2 border-b-2 border-indigo-500"></div>
            </div>

            <div id="no-data" class="hidden py-16 text-center">
                <i class="fas fa-trophy text-gray-300 text-5xl mb-4"></i>
                <h3 class="text-xl font-medium text-gray-500">Chưa có dữ liệu bảng xếp hạng</h3>
            </div>

            <div id="leaderboard-container" class="hidden overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Hạng</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Người dùng</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tổng điểm</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Cập nhật</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body" class="bg-white divide-y divide-gray-200">
                        <!-- Dynamic rows here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- JavaScript phần SignalR + API -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const contestId = urlParams.get('contestId');

        const tableBody = document.getElementById('leaderboard-body');
        const loading = document.getElementById('loading');
        const noData = document.getElementById('no-data');
        const leaderboardContainer = document.getElementById('leaderboard-container');
        const lastUpdated = document.getElementById('last-updated');

        document.getElementById('back-to-contest').href = `/contest-detail.html?id=${contestId}`;
        document.getElementById('refresh-btn').addEventListener('click', fetchLeaderboard);

        fetch(`/api/Contest/${contestId}`)
            .then(res => res.json())
            .then(contest => {
                document.getElementById("contest-name").textContent = contest.name;
                document.title = `Bảng xếp hạng: ${contest.name} - HPUCODE`;
            })
            .catch(() => {
                document.getElementById("contest-name").textContent = "Không tìm thấy thông tin cuộc thi";
            });

        function fetchLeaderboard() {
            loading.classList.remove('hidden');
            noData.classList.add('hidden');
            leaderboardContainer.classList.add('hidden');

            fetch(`/api/contest/${contestId}/standings`)
                .then(res => res.json())
                .then(data => {
                    loading.classList.add('hidden');
                    if (data.length === 0) {
                        noData.classList.remove('hidden');
                        return;
                    }

                    leaderboardContainer.classList.remove('hidden');
                    tableBody.innerHTML = '';

                    data.forEach((user, index) => {
                        const tr = document.createElement('tr');

                        let rankDisplay;
                        if (index === 0) {
                            rankDisplay = `<div class="flex items-center"><i class="fas fa-trophy text-yellow-400 mr-2"></i>1</div>`;
                        } else if (index === 1) {
                            rankDisplay = `<div class="flex items-center"><i class="fas fa-trophy text-gray-400 mr-2"></i>2</div>`;
                        } else if (index === 2) {
                            rankDisplay = `<div class="flex items-center"><i class="fas fa-trophy text-yellow-600 mr-2"></i>3</div>`;
                        } else {
                            rankDisplay = index + 1;
                        }

                        tr.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-bold">${rankDisplay}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${user.username}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${user.totalScore}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${new Date(user.lastUpdated).toLocaleTimeString()}</td>
                        `;
                        tableBody.appendChild(tr);
                    });

                    lastUpdated.textContent = `Cập nhật: ${new Date().toLocaleTimeString()}`;
                })
                .catch(error => {
                    console.error('Error loading leaderboard:', error);
                    loading.classList.add('hidden');
                    noData.classList.remove('hidden');
                });
        }

        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/leaderboardHub")
            .build();

        connection.on("UpdateLeaderboard", (data) => {
            fetchLeaderboard();
        });

        connection.start()
            .then(() => {
                connection.invoke("JoinContest", contestId);
                fetchLeaderboard();
            })
            .catch(err => console.error('SignalR Connection Error:', err));
    </script>
</body>

</html>
