<body>
    <div class="container">

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const roomId = new URLSearchParams(location.search).get("examroomid");
            const errorDiv = document.getElementById("error");

            if (!roomId) {
                errorDiv.innerText = "‚ùå Vui l√≤ng nh·∫≠p ExamRoomId tr√™n URL.";

            }

            try {
                const response = await fetch(`http://localhost:5024/api/ExamRoom/${roomId}/calculate-results`, {
                    method: "POST"
                });

                if (!response.ok) {
                    throw new Error("L·ªói khi t√≠nh ƒëi·ªÉm t·ª´ m√°y ch·ªß.");
                }

                const data = await response.json();
                const tbody = document.getElementById("resultsBody");
                tbody.innerHTML = "";

                if (data.length === 0) {
                    errorDiv.innerText = "‚ö†Ô∏è Kh√¥ng c√≥ k·∫øt qu·∫£ n√†o.";
                    return;
                }

                data.forEach((item, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `

                        <td>${item.userId}</td>
                        <td>${item.examPaperId}</td>

                        <td>${new Date(item.calculatedAt).toLocaleString()}</td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById("resultsTable").style.display = "table";
            } catch (error) {
