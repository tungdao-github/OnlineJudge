<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Judge - Submission History</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <header>
        <nav class="bg-indigo-700 text-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold">HPUCODE</h1>
                    <div class="hidden md:flex space-x-4">
                       
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center">
                        <span class="font-medium">NH</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="max-w-6xl mx-auto p-6 mt-6 bg-white rounded-lg shadow">
        <h2 class="text-2xl font-bold text-indigo-700 mb-4">📜 Lịch sử nộp bài</h2>

        <div class="overflow-x-auto ">
            <table id="submissionTable" class="min-w-full divide-y divide-gray-200 text-sm ">
                <thead class="bg-gray-100 text-gray-600 " >
                    <tr>
                        <th class="px-4 py-2 text-left">ID</th>
                        <th class="px-4 py-2 text-left">Username</th>
                        <th class="px-4 py-2 text-left ">Problem</th>
                        <th class="px-4 py-2 text-left">Result</th>
                        <th class="px-4 py-2 text-left">Time</th>
                        <th class="px-4 py-2 text-left">Exec Time (ms)</th>
                        <th class="px-4 py-2 text-left">Memory (bytes)</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Dữ liệu sẽ được load bằng JS -->
                </tbody>
            </table>
            <div id="emptyState" class="text-center text-gray-500 py-8 hidden">Không có dữ liệu nào.</div>
        </div>
    </main>

    <style>
        .result.accepted {
            color: green;
            font-weight: bold;
        }

        .result.wrong {
            color: red;
            font-weight: bold;
        }

        .result.partial {
            color: orange;
            font-weight: bold;
        }
    </style>

    <script src="js/historySubmit.js"></script>
</body>

</html>
