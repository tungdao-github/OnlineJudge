<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeJudge - Danh Sách Bài Tập</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="bg-gray-100 text-gray-900">
    <nav class="bg-indigo-700 text-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">CodeJudge</h1>
                <div class="hidden md:flex space-x-4">
                    <a href="index.html" class="hover:text-indigo-200">Trang chủ</a>
                    <a href="Exercise.html" class="border-b-2 border-white font-medium">Bài tập</a>
                    <a href="contest.html" class="hover:text-indigo-200">Thi đấu</a>
                    <a href="/examrooms.html" class="hover:text-indigo-200">Phòng thi</a>
                    <a id="historySubmitProblem" href="#" class="hover:underline">Lịch sử nộp bài</a>

                </div>
            </div>
            <div class="flex items-center space-x-3">
                <span class="hidden md:inline">
                    <i class="fas fa-bell text-indigo-200"></i>
                </span>
                <div class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center">
                    <span class="font-medium">NT</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-6">
        <div class="mb-6">
            <h1 class="text-2xl font-bold mb-4">Danh sách bài tập</h1>


            <div class="bg-white p-4 rounded-lg shadow">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between space-y-3 md:space-y-0">
                    <div class="flex flex-wrap gap-2">
                        <div class="relative">
                            <input type="text" placeholder="Tìm kiếm bài tập..."
                                class="border rounded-lg py-2 px-4 w-full md:w-64 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                            <span class="absolute right-3 top-2.5 text-gray-400">
                                <i class="fas fa-search"></i>
                            </span>
                        </div>

                        <select class="border rounded-lg py-2 px-3">
                            <option>Tất cả độ khó</option>
                            <option>Dễ</option>
                            <option>Trung bình</option>
                            <option>kha</option>
                            <option>Khó</option>
                        </select>

                        <select class="border rounded-lg py-2 px-3">
                            <option>Tất cả chủ đề</option>
                            <option>Mang 1 chieu</option>
                            <option>Chuỗi</option>
                            <option>Số học</option>
                            <option>Quay lui-nhanh can</option>
                            <option>DP</option>
                            <option>Mảng 1 chiều cơ bản</option>
                        </select>
                    </div>

                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-500">Sắp xếp:</span>
                        <select class="border rounded-lg py-2 px-3">
                            <option>Số lượt giải</option>
                            <option>Mức độ</option>
                            <option>Mới nhất</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-6 grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-medium text-gray-500 mb-1">Số bài tập</h3>
                <div class="text-2xl font-bold" id="problem-count"></div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-medium text-gray-500 mb-1">Đã giải</h3>
                <div class="text-2xl font-bold text-green-600">80</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-medium text-gray-500 mb-1">Tỉ lệ hoàn thành</h3>
                <div class="text-2xl font-bold text-indigo-600">74.4%</div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h3 class="font-medium text-gray-500 mb-1">Xếp hạng</h3>
                <div class="text-2xl font-bold text-yellow-600">#1</div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-100 text-left">
                            <th class="py-3 px-4 font-medium">#</th>
                            <th class="py-3 px-4 font-medium">Tên bài</th>
                            <th class="py-3 px-4 font-medium">Độ khó</th>
                            <th class="py-3 px-4 font-medium">Chủ đề</th>
                            <th class="py-3 px-4 font-medium">Trạng thái</th>
                            <th class="py-3 px-4 font-medium">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y" id="problemList">
                        
                    </tbody>
                </table>
            </div>

            <div class="bg-gray-50 px-4 py-3 flex items-center justify-between border-t">
                <div class="flex-1 flex justify-between sm:hidden">
                    <a href="#"
                        class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Trước
                    </a>
                    <a href="#"
                        class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Sau
                    </a>
                </div>
                <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                    <div>
                        <p class="text-sm text-gray-700">
                            Hiển thị <span class="font-medium">1-100</span> trong <span class="font-medium">80</span>
                            bài tập
                        </p>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <script src="js/ListExercise.js">
    </script>
</body>

</html>
